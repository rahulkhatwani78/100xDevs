<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="apiResponse"></div>
    <script>
        const apiCallUsingFetch = async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const data = await response.json();
            const apiResposneDiv = document.getElementById('apiResponse');
            apiResposneDiv.innerHTML = '<b style="font-size: 25px">' + data?.title + '</b><br><br>';
            apiResposneDiv.innerHTML += data?.body;
        }
        apiCallUsingFetch();
    </script>
</body>
</html>
