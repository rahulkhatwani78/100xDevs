<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Visual Studio Code - Code Editor</title>
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://code.visualstudio.com/favicon.ico"
          alt="VS Code Logo"
          width="24"
          style="padding-right: 8px"
        />
        <span class="headerText">Visual Studio Code</span>
        <a class="topLink" href="/">Docs</a>
        <a class="topLink" href="/">Updates</a>
        <a class="topLink" href="/">Blog</a>
        <a class="topLink" href="/">API</a>
        <a class="topLink" href="/">Extensions</a>
        <a class="topLink" href="/">FAQ</a>
        <a class="topLink" href="/">GitHub Copilot</a>
      </div>
      <div>
        <img
          src="https://code.visualstudio.com/assets/icons/theme-light.svg"
          alt="Theme Change Icon"
          width="20px"
        />
        <input
          class="headerSearchInput"
          type="text"
          placeholder="Search Docs"
        />
        <button class="headerDownloadBtn">Download</button>
      </div>
    </header>
    <br />

    <div class="messageContent">
      <a href="/" style="padding-right: 5px; color: #4daafc">Version 1.94</a> is
      now available! Read about the new features and fixes from September.
    </div>
    <br />
    <div style="text-align: center; margin-top: 10px">
      <div style="color: white; font-size: 60px; font-weight: bold">
        Code faster with AI
      </div>
      <div class="mainContent">
        Visual Studio Code with GitHub Copilot supercharges your code with
        AI-powered suggestions, right in your editor.
      </div>
    </div>
    <div style="text-align: center; margin-top: 25px">
      <button class="bodyBtn" style="background-color: #0078d4">
        Download for Windows
      </button>
      <button
        class="bodyBtn"
        style="margin-left: 5px; background-color: rgba(255, 255, 255, 0.1)"
      >
        Try GitHub Copilot
      </button>
    </div>
    <div style="text-align: center; margin-top: 50px">
      <img
        src="https://code.visualstudio.com/assets/home/home-screenshot-copilot.png"
        alt="VS Code Screenshot"
        width="1150px"
      />
    </div>
  </body>
</html>
