<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Zerodha: Online brokerage platform for stock trading & investing</title>
</head>
<body>
    <header>
        <div>
            <a href="https://zerodha.com/">
                <img src="zerodha.svg" alt="Zerodha Logo" width="120px" />
            </a>
        </div>
        <div>
            <a class="navLink" href="https://signup.zerodha.com/">Signup</a>
            <a class="navLink" href="https://zerodha.com/about/">About</a>
            <a class="navLink" href="https://zerodha.com/products/">Products</a>
            <a class="navLink" href="https://zerodha.com/pricing/">Pricing</a>
            <a class="navLink" href="https://support.zerodha.com/">Support</a>
        </div>
    </header>
    <div class="stickyBorder"></div>
    <main>
        <div>
            <img src="https://zerodha.com/static/images/landing.png" alt="In App Screenshot" width="900px" />
        </div>
        <div class="themeColor detailsHeading">
            Invest in everything
        </div>
        <div class="themeColor detailsDescription">
            Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
        </div>
        <div>
            <button>Sign up for free</button>
        </div>
    </main>
</body>
</html>
